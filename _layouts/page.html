---
layout: default
show-title: true
---
<div class="w-full flex flex-col justify-start items-center">

  {% if page.featured-img %}
    {% if page.featured-img-border %}
      <div class="w-full border border-solid border-black">
    {% else %}
      <div class="w-full">
    {% endif %}
        <img class="w-full object-cover" src="{{ page.featured-img | relative_url }}" />
    </div>
  {% endif %}

  {% if page.show-title %}
    <h1 class="w-full md:mt-36 mt-4 text-center mb-5 text-3xl page-title">{{ page.title }}</h1>
  {% endif %}

    <div class="md:mb-36 mt-6 w-full flex flex-col justify-start items-center lg:px-40 md:px-20 px-5">
        <div class="w-full page-content prose-headings prose prose-{{site.theme-color}}">
          {{content}}
        </div>
      </div>
</div>
